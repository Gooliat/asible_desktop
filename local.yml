---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: uninstall programs
    package: 
      name: htop
      state: absent

  - name: install programs
    package: 
      name: cronie
      state: latest
  
  - name: add ansible user
    user:
      name: ansible_user
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_ansible_user
      dest: /etc/sudoers.d/ansible_user
      owner: root
      group: root
      mode: 0440
 
  - name: add ansible-pull cron job
    ansible.builtin.cron:
      name: ansible auto-provision
      user: ansible_user
      minute: "*/2"
      job: "ansible-pull -o -U https://github.com/Gooliat/asible_desktop.git"

  - name: copy wallpaper file
    copy:
      src: files/openSUSE.png
      dest: /usr/share/wallpapers/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper-light
    become_user: goliat
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/wallpapers/ansible-wallpaper.png'"

  - name: set wallpaper-dark
    become_user: goliat
    dconf:
      key: "/org/gnome/desktop/background/picture-uri-dark"
      value: "'file:///usr/share/wallpapers/ansible-wallpaper.png'"


  - name: set wallpaper position
    become_user: goliat
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'centered'"